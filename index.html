<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring TOREN Air</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <!-- Logo Sekolah -->
        <img src="logo-sekolah.jpg" alt="Logo Sekolah" class="logo">

        <!-- Judul -->
        <h1 class="mb-4">Monitoring Level Air TOREN</h1>
        
        <!-- Tampilan Sensor -->
        <div class="row">
            <!-- TORN 1 -->
            <div class="col-md-6">
                <div class="torn-container">
                    <h3>TOREN 1</h3>
                    <div class="sensor-status">
                        <p>Sensor Atas: <span id="t1a-status">OFF</span><span class="status-indicator off"></span></p>
                        <p>Sensor Bawah: <span id="t1b-status">OFF</span><span class="status-indicator off"></span></p>
                    </div>
                </div>
            </div>
            
            <!-- TORN 2 -->
            <div class="col-md-6">
                <div class="torn-container">
                    <h3>TOREN 2</h3>
                    <div class="sensor-status">
                        <p>Sensor Atas: <span id="t2a-status">OFF</span><span class="status-indicator off"></span></p>
                        <p>Sensor Bawah: <span id="t2b-status">OFF</span><span class="status-indicator off"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
